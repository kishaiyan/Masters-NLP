<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Extraction QnA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Knowledge Graph Information -->
        <div class="card mb-3">
            <div class="card-header">
                Knowledge Graph Information
            </div>
            <div class="card-body">
                <!-- Display extracted information here -->
                <p id="extractedInfo">No information extracted yet.</p>
            </div>
        </div>

        <!-- Article ID Input -->
        <div class="mb-3">
            <label for="articleId" class="form-label">Article ID</label>
            <input type="text" class="form-control" id="articleId" placeholder="Enter article ID">
        </div>

        <!-- Empty Box for Extracted Information -->
        <div class="card mb-3">
            <div class="card-header">
                Extracted Information
            </div>
            <div class="card-body">
                <!-- Empty box for extracted information -->
                <div id="extractedInfoBox"></div>
            </div>
        </div>

        <!-- Question Textbox -->
        <div class="mb-3">
            <label for="question" class="form-label">Enter Your Question</label>
            <input type="text" class="form-control" id="question" placeholder="Enter your question here">
        </div>

        <!-- Submit Button for Article ID -->
        <button type="button" class="btn btn-primary" onclick="submitArticleId()">Get Information</button>
        
        <!-- Submit Button for Question -->
        <button type="button" class="btn btn-primary" onclick="submitQuestion()">Ask Question</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
